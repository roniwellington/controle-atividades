<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">🏠 Início</a> |
    <a href="paginas/dash.html">📊 Dashboard</a> |
    <a href="#">📑 Relatório I.A</a>
  </nav>

  <h1>Relatório de Atividades</h1>

  <div class="buttons">
    <button onclick="exportCSV()">📂 Exportar CSV</button>
    <button onclick="clearStorage()">🗑️ Limpar Dados</button>
    <button onclick="exportPDF()">📑 Exportar PDF</button>
    <button onclick="toggleForm()">➕ Adicionar Atividade</button>
  </div>

  <!-- Formulário escondido -->
  <div id="formContainer" class="form-container" style="display:none;">
    <h2>Adicionar Atividade</h2>
    <form id="atividadeForm">
        <select id="categoria" required>
            <option value="">Selecione a Categoria</option>
            <option value="Atividade Física">Atividade Física</option>
            <option value="Leitura">Leitura</option>
            <option value="Trabalho">Trabalho</option>
            <option value="Estudo">Estudo</option>
            <option value="Hobby">Hobby</option>
            <option value="Outros">Outros</option>
        </select>

        <select id="subcategoria" required>
            <option value="">Selecione a Subcategoria</option>
        </select>

        <input type="text" id="atividade" placeholder="Atividade" required>
        <textarea id="descricao" placeholder="Descrição da Atividade"></textarea>

        <select id="status" required>
            <option value="">Selecione o Status</option>
            <option value="Não Iniciada">Não Iniciada</option>
            <option value="Em andamento">Em andamento</option>
            <option value="Pulada">Pulada</option>
            <option value="Concluída">Concluída</option>
        </select>

        <input type="date" id="dataInicio" required>
        <input type="time" id="horaInicio">
        <input type="time" id="horaFim">
        <input type="date" id="dataFim">

        <button type="submit">Salvar Atividade</button>
        <button type="button" class="close-btn" onclick="fecharFormulario()">✖</button>
    </form>
  </div>

  <!-- Tabela -->
  <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Categoria</th>
            <th>Subcategoria</th>
            <th>Atividade</th>
            <th>Descrição</th>
            <th>Status</th>
            <th>Data Início</th>
            <th>Hora Início</th>
            <th>Hora Fim</th>
            <th>Data Fim</th>
            <th class="center">Ações</th>
        </tr>
    </thead>
    <tbody id="listaAtividades"></tbody>
  </table>
  <script src="assets/js/script.js"></script>
</body>
</html>
